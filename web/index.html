<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fff7ed",
                100: "#ffedd5",
                200: "#fed7aa",
                300: "#fdba74",
                400: "#fb923c",
                500: "#f97316",
                600: "#ea580c",
                700: "#c2410c",
                800: "#9a3412",
                900: "#7c2d12"
              }
            }
          }
        }
      };
    </script>
  </head>
  <body class="min-h-screen bg-zinc-50 text-zinc-900">
    <div class="max-w-xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-bold"><span class="text-primary-600">TODO</span> – mini test</h1>
        <p class="text-sm text-zinc-500">API + Front minimaliste</p>
      </header>

      <section class="flex gap-2 mb-6">
        <input id="title" type="text" placeholder="Acheter du café"
               class="flex-1 rounded-xl border border-zinc-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-300" />
        <button id="addBtn"
                class="rounded-xl bg-primary-500 px-4 py-2 font-medium text-white hover:bg-primary-600 active:scale-[.99]">
          Ajouter
        </button>
      </section>

      <ul id="list" class="space-y-2"></ul>

      <footer class="mt-8 text-xs text-zinc-400">
        Fait avec <span class="text-primary-500">Tailwind</span> &amp; Fetch.
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
